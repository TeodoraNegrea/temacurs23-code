<html>
<head>
    <title>Daily Food Planner</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/dailyFoodPlanners.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link ">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link active">Daily Food Planner</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="container">
        <h5>Days Of The Week</h5>
    <br>
        <div class="btn-group-vertical">

            <button type="button" class="btn btn-light">MONDAY</button>
            <button type="button" class="btn btn-light">TUESDAY</button>
            <button type="button" class="btn btn-light">WEDNESDAY</button>
            <button type="button" class="btn btn-light">THURSDAY</button>
            <button type="button" class="btn btn-light">FRIDAY</button>
            <button type="button" class="btn btn-light">MONDAY</button>
            <button type="button" class="btn btn-light">SATURDAY</button>
             <button type="button" class="btn btn-light">SUNDAY</button>
</div>
    <br>
    <table class="table table-bordered table-hover">
        <thead>
        <td>Products</td>
        </thead>
        <tr data-th-each="dailyFoodPlanner:${dailyFoodPlanners}">
            <td data-th-text="${dailyFoodPlanner.products}"></td>
            <td>
                <i class="fa fa-trash delete-icon"></i>
                <i class="fa fa-pencil-alt"></i>

                <a data-th-href="'/dailyFoodPlanners?showDay='+${dailyFoodPlanner.days}">
                </a>
            </td>
        </tr>
    </table>
    <button class="btn btn-primary" data-bs-target="#add-edit-dailyFoodPlanner" data-bs-toggle="modal" type="button">Add
    </button>
        </div>
    <div class="container" data-th-if="${productsList != null}" style="margin-top: 20px">
        <div class="card">
            <div class="card-header">Products lists</div>
            <div class="card-body" data-th-text="${productsList.days}"></div>
            <div class="card-body" data-th-text="${productsList.products}"></div>

        </div>
    </div>
    <div class="modal" id="add-edit-dailyFoodPlanner">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">DailyFoodPlanner</h4>
                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>


                <div class="modal-body">
                    <input class="form-control form-control-lg m-2" id="modal-products" placeholder="Products"
                           type="text"/>

                    <input class="form-control form-control-lg m-2" id="modal-days" placeholder="DaysOfTheWeek" type="text"/>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="add-button-modal" type="button">Add</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
                </div>

            </div>
        </div>
</div>
<br/>
    </div>
</div>
</body>
</html>
