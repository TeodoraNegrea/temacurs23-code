<html>
<head>
    <title>Daily Food Planner</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/dailyFoodPlanners.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link ">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link active">Daily Food Planner</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="container">
        <h5>Days Of The Week</h5>
    <br>
        <div class="btn-group-vertical">

            <a  class="btn btn-light" href="/dailyFoodPlanners?showDay=MONDAY">MONDAY</a>
            <a  class="btn btn-light" href="/dailyFoodPlanners?showDay=TUESDAY">TUESDAY</a>
            <a  class="btn btn-light" href="/dailyFoodPlanners?showDay=WEDNESDAY">WEDNESDAY</a>
            <a  class="btn btn-light" href="/dailyFoodPlanners?showDay=THURSDAY">THURSDAY</a>
            <a  class="btn btn-light" href="/dailyFoodPlanners?showDay=FRIDAY">FRIDAY</a>
            <a  class="btn btn-light" href="/dailyFoodPlanners?showDay=SATURDAY">SATURDAY</a>
            <a  class="btn btn-light" href="/dailyFoodPlanners?showDay=SUNDAY">SUNDAY</a>
</div>
    <br>


        </div>
    <div class="container" data-th-if="${productsList != null}" style="margin-top: 20px">
        <table class="table table-bordered table-hover">
            <thead>
            <td>Products List</td>
            </thead>
            <tr data-th-each="product:${productsList}">
                <td data-th-text="${product}"></td>
                <td>
                    <button class="btn btn-light fa fa-trash delete-icon"  data-bs-target="#delete-product"></button>
                    <button class="btn btn-light fa fa-pencil-alt edit-icon" data-bs-target="#add-edit-product" data-bs-toggle="modal"></button>
                </td>
            </tr>
        </table>
        <button class="btn btn-primary" data-bs-target="#add-edit-productsList" data-bs-toggle="modal" type="button">Add
        </button>
        </div>
    </div>
    <div class="modal" id="add-edit-productsList">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">DailyFoodPlanner</h4>
                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>


                <div class="modal-body">
                    <input class="form-control form-control-lg m-2" id="modal-products" placeholder="Products"
                           type="text"/>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="add-button-modal" type="button">Add</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
                </div>

            </div>
        </div>
</div>
<br/>
    </div>
</div>
</body>
</html>
